<!-- This creates the title, the header for the webpage, and links the css stylesheet -->

<!-- This adds the items required for the registration page. It also adds an ID for each item, and requires users to use a certain pattern when entering their phone number as well as their zip code -->
  <body>
    <center>
      <div class="login-page">
        <div class="form">
          <form class="register-form">
            <input type="text" id="firstname" placeholder="First Name" required><br />
            <input type="text" id="lastname" placeholder="Last Name" required><br />
            <input type="text" id="street" placeholder="Street Adress" required><br />
            <input type="text" id="city" placeholder="City" required><br />
            <input type="text" id="state" placeholder="State" required><br />
            <input type="text" id="zip" placeholder="Zip Code: xxxxx" pattern="^\d{5}(-\d{4})?$" required><br />
            <input type="text" id="email" placeholder="Email Address" required><br />
            <input type="text" id="phone" placeholder="Phone: (xxx) xxx-xxxx" pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$" / required><br />
			<input type="text" placeholder="user name" required /><br />
            <input type="password" pattern="(?=.*\d)(?=.*[\W_])(?=.*[a-z])(?=.*[A-Z]).{4,20}" placeholder="password" title="Must contain at least one uppercase letter, one lowercase letter, a number, a symbol, and be 4-20 characters long" required /><br />
<!--This creates a button for the webpage. -->
            <button>Create</button>
<!--This asks if the user is already registered and gives them the option to login instead-->
            <p class="message">Already Registered? <a href="#">Login</a></p>
          </form>
<!--This creates the login page information. It requires the user to enter a username and password. -->
          <form class="login-form">
            <input type="text" placeholder="user name" required /><br />
            <input type="password" pattern="(?=.*\d)(?=.*[\W_])(?=.*[a-z])(?=.*[A-Z]).{4,20}" placeholder="password" title="incorrect password" required /><br />
<!--This adds the button for the login screen -->
            <button>login</button>
<!--This gives the user an option to register if they are not yet registered-->
            <p class="message">Not Registered? <a href="#">Register</a></p>
          </form>
        </div>
      </div>
<!-- This jquery link helps switch the webpage from login to register.-->
      <script src='https://code.jquery.com/jquery-3.5.1.min.js'>
      </script>
<!-- This links the Javascript file-->
      <script src="sign_in2.js"></script>

    </center>
  </body>
