<html>
  <!-- The title Is what appears on the tab bar, while the header is what appears on the page itself -->

  <head>
    <title>University Username</title>
    <center>
      <h1>Create Your University Username</h1>
    </center>
	<!-- links the main.css code with username_CDV.html -->
	<link rel="stylesheet" href="main.css">
  </head>
  <!-- The body is the textboxs and button. The placeholder and value is what appears in the textbox. -->

  <body>
    <div class="uni-username">
	<div class="form">
	<form class="createusername">
      <input type="text" id="firstname" placeholder="First Name"><br />
      <input type="text" id="lastname" placeholder="Last Name"><br />
      <input type="text" id="school" placeholder="School Name"><br />
      <input type="button" value="Create Username" onClick="clicked()">
    </form>
    <script type="text/JavaScript" src="js/main.js"></script>
  </body>

</html>
